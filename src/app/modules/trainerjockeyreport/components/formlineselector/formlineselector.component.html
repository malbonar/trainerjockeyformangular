<div class="container">
<div class="row mt-3" style="margin-left: 0px">
  <app-selector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px; margin-left:-5px"
    #runs
    title="Runs"
    (onChangeCallback)="onChanged($event)"
  ></app-selector>

  <app-selector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #wins
    title="Wins"
    (onChangeCallback)="onChanged($event)"
  ></app-selector>

  <app-selector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #placed
    title="Placed"
    (onChangeCallback)="onChanged($event)"
  ></app-selector>

  <app-percentselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #winpct
    title="Win%"
    (onChangeCallback)="onChanged($event)"
  ></app-percentselector>
  
  <app-percentselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #placedpct
    title="Placed%"
    (onChangeCallback)="onChanged($event)"
  ></app-percentselector>

  <app-profitlossselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #winpl
    title="Win PL"
    (onChangeCallback)="onChanged($event)"
  ></app-profitlossselector>

  <app-profitlossselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #placedpl
    title="Placed PL"
    (onChangeCallback)="onChanged($event)"
  ></app-profitlossselector>

  <app-ivselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #iv
    title="IV"
    (onChangeCallback)="onChanged($event)"
  ></app-ivselector>

  <app-ivselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #ae
    title="AE"
    (onChangeCallback)="onChanged($event)"
  ></app-ivselector>

  <app-periodselector class="col-lg-1 col-sm-2" style="padding-right: 5px; padding-left: 5px"
    #period
    title="Period"
    (onChangeCallback)="onChanged($event)"
  ></app-periodselector> 

  <button 
    class="btn btn-outline-warning btn-block mb-3 ml-auto col-lg-1 col-sm-2"
    style="height: 70px; margin-right: 15px"
    (click)="resetClick()"
  >
    Reset
  </button>
</div>
</div>
