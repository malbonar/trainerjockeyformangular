<label
  class="selector pt-2 pb-3 px-1 mr-3  btn btn-block"
  style="border: solid; border-color: #A8A8A8; border-width: 1px; text-align: center; font-weight: bold; font-size: 0.92em"
>
  {{ title }} <br />
  <select value="{{ value }}" (change)="changed($event.target.value)">
    <option value="0">0</option>
    <option value="0.5">0.5</option>
    <option value="0.75">0.75</option>
    <option value="1">1</option>
    <option value="1.25">1.25</option>
    <option value="1.5">1.5</option>
    <option value="1.75">1.75</option>
    <option value="2">2</option>
    <option selected value=""> Any </option></select
  >
</label>
