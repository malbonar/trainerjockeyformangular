<div class="container">
    <h5 class="mt-5">Racing Results</h5>
    <div class="raceResultsSelector mt-3">
        <div class="mr-3">Select Date: </div>
        <p-calendar dateFormat="dd.mm.yy" [showIcon]="true"
            [(ngModel)]="raceResultSelectedDate"
            (onSelect)="raceResultDateSelected()"></p-calendar>
    </div>
    <div class="ml-auto">
        <div *ngIf="loading" class="mt-3">
            <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="showNoRaceResultsLoaded()" class="mt-3">No race results loaded for selected date</div>
        <div class="mt-3 raceMeetings" *ngIf="raceMeetings.length > 0">
            <app-racemeeting *ngFor="let meeting of raceMeetings" 
                [raceMeeting]="meeting" 
                class="appMeeting">
            </app-racemeeting>
        </div>
    </div>
</div>
